<h3>Create User</h3>

<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
      <label for="name">Email</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
      <label for="category">Password</label><br>
      <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
      <label for="category">Category</label><br>
      <select input type="text" class="form-control" id="category" required [(ngModel)]="user.category" name="category">
        <option *ngFor="let category of categories | async" [(ngValue)]="category.name">{{category.name}}</option>
      </select>
    </div>
  
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newUser()">Add</button>
</div>
