<h3>Find By Category</h3>
<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="category">Category</label>
      <select type="text" class="form-control" id="category" required [(ngModel)]="category" name="category">
        <option *ngFor="let category of categories | async" [(ngValue)]="category.name">{{category.name}}</option>
      </select>
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<ul>
  <li *ngFor="let user of users">
    <h4>{{user.name}} - {{user.lastname}} - {{user.active}}</h4>
  </li>
</ul>
