  <h1 style="color: blue">{{title}}</h1>
  <h2>hi, {{personName}}</h2>
  <nav>
    <div align="right"><button type="button" (click)="logOut()">LogOut</button></div>
    <a routerLink="user/user" class="btn btn-primary active" role="button" routerLinkActive="active">Users</a>
    <a routerLink="user/add" class="btn btn-primary active" role="button" routerLinkActive="active">Add</a>
    <a routerLink="user/findbyactive" class="btn btn-primary active" role="button" routerLinkActive="active">Search</a>
    <a routerLink="category/category" class="btn btn-primary active" role="button" routerLinkActive="active">Categories</a>
    <a routerLink="category/add" class="btn btn-primary active" role="button" routerLinkActive="active">Add Category</a>
    <a routerLink="category/findbyname" class="btn btn-primary active" role="button" routerLinkActive="active">Search Category</a>
  </nav>
   
  <body>
    
    <div class="container" >
   
      <table id="conversation" class="table table-striped" style="margin-top: 20px;">
        <thead>
          <tr>
            <th></th>
          </tr>
        </thead>
        <tbody *ngFor="let greeting of greetings">
          <tr>
            <td>{{greeting}}</td>
          </tr>
        </tbody>
      </table>
      <form class="form-inline" style="margin-top: 20px;">
        <div class="form-group">
          <label for="name">Message:</label>
          <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name" />
        </div>
        <button id="send" class="btn btn-default" type="button" (click)="sendName()">Send</button>
      </form>
   

   
    </div>
  </body>




  <!-- ensayo -->


  <div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-box card">
      <div class="card-body">
        <form class="form-horizontal form-material" id="loginform">
          <h3 class="box-title m-b-20">Sign In</h3>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" required="" placeholder="Username"> </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input class="form-control" type="password" required="" placeholder="Password"> </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12 font-14">
              <div class="checkbox checkbox-primary pull-left p-t-0">
                <input id="checkbox-signup" type="checkbox">
                <label for="checkbox-signup"> Remember me </label>
              </div> <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><!-- <i class="fa fa-lock m-r-5"></i> --> Forgot pwd?</a> </div>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <a class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" [routerLink]="['/starter']" (click)="onLoggedin()">Log In</a>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
              <div class="social">
                <a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a>
                <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a>
              </div>
            </div>
          </div>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              <div>Don't have an account? <a class="text-info m-l-5" [routerLink]="['/signup']"><b>Sign Up</b></a></div>
            </div>
          </div>
        </form>
        <form class="form-horizontal" id="recoverform" action="index.html">
          <div class="form-group ">
            <div class="col-xs-12">
              <h3>Recover Password</h3>
              <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" required="" placeholder="Email"> </div>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <a class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" [routerLink]="['/login']">Reset</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
